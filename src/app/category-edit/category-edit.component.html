<div class="category-edit">
    <mat-card>
        <h2>Category Edit</h2>
        <mat-form-field>
            <mat-label>Category Name</mat-label>
            <input matInput [(ngModel)]="category.name" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateCategory()">Save</button>
    </mat-card>
</div>
