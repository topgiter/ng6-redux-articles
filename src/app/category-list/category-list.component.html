<div class="category-list">
    <mat-card>
        <h3>Create new Category</h3>
        <mat-form-field>
            <mat-label>Category Name</mat-label>
            <input matInput [(ngModel)]="categoryName" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="createCategory()">Create</button>
    </mat-card>

    <h2>Categroy List</h2>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8" *ngIf="categories.length">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let category; let i = index;"> {{i + 1}} </td>
            </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let category">
                <a routerLink="/category/{{category.id}}/edit">Edit</a>
                <a routerLink="/category/{{category.id}}/detail">Detail</a>
                <a (click)="deleteCategory(category.id)">Delete</a>
            </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
