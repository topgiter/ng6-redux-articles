<nav mat-tab-nav-bar>
    <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive #rla="routerLinkActive"
        (click)="activeLinkPath = link.path"
        [active]="activeLinkPath === link.path">
        {{link.label}}
    </a>
</nav>

<router-outlet></router-outlet>
